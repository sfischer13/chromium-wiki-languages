<html>
    <head>
        <meta charset="UTF-8">
        <title class="options_title"></title>
        <link rel="stylesheet" type="text/css" href="../css/common.css"/>
        <link rel="stylesheet" type="text/css" href="../css/options.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/chosen_v1.6.2/chosen.min.css"/>
        <script type="text/javascript" src="../lib/jquery/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="../lib/chosen_v1.6.2/chosen.jquery.min.js"></script>
        <script type="text/javascript" src="../js/languages.js"></script>
        <script type="text/javascript" src="../js/options.js"></script>
    </head>
    <body>
        <div class="header">
            <img src="../img/icon_128.png"/>
            <h1 class="options_title"></h1>
        </div>
        <div class="section">
            <h2 class="options_about"></h2>
            <div class="options_about_text"></div>
        </div>
        <div class="section">
            <h2 class="options_languages"></h2>
            <div>
                <span class="options_languages_text"></span>
                <br/>
                <select id="languages" data-placeholder="…" class="chosen-select container" multiple>
                    <option value=""></option> 
                </select>
                <br/>
                <button id="bn_deselect" class="options_deselect"></button>
                <button id="bn_default" class="options_default"></button>
                <button id="bn_select" class="options_select"></button>
            </div>
            <div>
                <fieldset class="container">
                    <legend class="options_mode"></legend>
                    <input type="radio" name="mode" value="mode_float"> <span class="options_float"></span> <br/>
                    <input type="radio" name="mode" value="mode_hide"> <span class="options_hide"></span> <br/>
                    <input type="radio" name="mode" value="mode_nothing"> <span class="options_nothing"></span>
                </fieldset>
                <fieldset class="container">
                  <legend class="options_misc"></legend>
                  <input type="checkbox" name="highlight"> <span class="options_highlight"></span>
                </fieldset>
            </div>
            <span id="save_message"></span>
        </div>
        <div class="section">
            <h2 class="options_support"></h2>
            <div>
                <h3 class="options_problems"></h3>
                <ul>
                    <li class="options_feedback"></li>
                </ul>
                <h3 class="options_like"></h3>
                <ul>
                    <li class="options_rate"></li>
                </ul>
                <h3 class="options_help"></h3>
                <ul>
                    <li class="options_code"></li>
                    <li class="options_design"></li>
                    <li class="options_images"></li>
                    <li class="options_css"></li>
                    <li class="options_translate"></li>
                </ul>
            </div>
        </div>
        <div class="footer">
            Copyright &copy; 2012–2016 <a href="mailto:sfischer13@ymail.com?subject=Language%20Filter%20for%20Wikipedia" target="_blank">Stefan Fischer</a>
        </div>
    </body>
</html>
